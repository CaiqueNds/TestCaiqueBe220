<ion-header class="header-shadow-none" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
    <ion-buttons class="header-icon" slot="end">
      <div class="header-notification">
        <div class="header-badge"></div>
        <ion-icon name="notifications-outline"></ion-icon>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container-profile">
    <div class="container-primary">
      <div class="container-photo"></div>
      <div class="container-description">
        <span>Leonardo Santos</span>
        <span>NÃ­vel roxo</span>
      </div>
    </div>
    <div class="container-secondary">
      <div>
        <ion-icon name="accessibility-outline"></ion-icon>
        <span>MEU CORPO</span>
      </div>
      <div>
        <ion-icon name="trophy-outline"></ion-icon>
        <span>OBJETIVOS E CONQUISTAS</span>
      </div>
    </div>
    <div></div>
  </div>
  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>
      Explore
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components"
        >UI Components</a
      >
    </p>
  </div>
</ion-content>
